server {
    listen 80;
    server_name docker.parthraj.cloud;

    # Enhanced logging format
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$host" sn="$server_name" '
                      'rt=$request_time ua="$upstream_addr" '
                      'us="$upstream_status" ut="$upstream_response_time" '
                      'ul="$upstream_response_length" '
                      'cs=$upstream_cache_status';
    
    # Log to stdout/stderr for ECS capture
    access_log /dev/stdout main_ext;
    error_log /dev/stderr warn;

    # Real-time logging for debugging
    add_header X-Request-ID $request_id;
    add_header X-Upstream-Status $upstream_status;
    add_header X-Response-Time $request_time;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static file caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        
        # Add better error handling
        proxy_intercept_errors on;
        error_page 500 502 503 504 /custom-error.html;
    }

    location /db-status {
        proxy_pass http://localhost:3000/db-status;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Request-ID $request_id;
    }

    # Custom error page
    location = /custom-error.html {
        root /usr/share/nginx/html;
        internal;
    }
}